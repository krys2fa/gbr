name: Configure branch protection

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to protect
        required: false
        default: master
      approvals:
        description: Required approving reviews (0-2)
        required: false
        default: '1'

permissions:
  contents: read

env:
  ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}

jobs:
  protect:
    name: Set branch protection
    runs-on: ubuntu-latest
    steps:
      - name: Validate admin token
        if: env.ADMIN_TOKEN == ''
        run: |
          echo "ADMIN_TOKEN secret not set. Skipping branch protection configuration." && exit 0
      - name: Require Conventional Commit PR title check
        uses: actions/github-script@v7
        env:
          BRANCH: ${{ github.event.inputs.branch || 'master' }}
          APPROVALS: ${{ github.event.inputs.approvals || '1' }}
          TOKEN: ${{ secrets.ADMIN_TOKEN }}
        with:
          github-token: ${{ env.ADMIN_TOKEN }}
          script: |
            const branch = process.env.BRANCH || 'master';
            const approvals = Math.max(0, Math.min(2, parseInt(process.env.APPROVALS || '1', 10)));
            // Require the status check from the PR title linter action.
            // The check run created by amannn/action-semantic-pull-request is named "Semantic Pull Request".
            const contexts = ['Semantic Pull Request'];

            // Update branch protection settings
            await github.rest.repos.updateBranchProtection({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts,
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                dismiss_stale_reviews: false,
                require_code_owner_reviews: false,
                required_approving_review_count: approvals,
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false,
              required_linear_history: true,
              required_conversation_resolution: true,
            });
            core.info(`Branch protection updated on ${branch}. Required contexts: ${contexts.join(', ')}`);
